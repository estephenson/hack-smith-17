<html>
<head>

   <script type="text/javascript" src="file.js"></script>

<body>

      <div class="text">

      <svg id="piano" >

         <rect class="white-key" x="550"></rect>
         <rect class="white-key" x="600"></rect>
         <rect class="white-key" x="650"></rect>
         <!-- black keys begin -->
         <rect class="black-key" x="35"></rect>
         <rect class="black-key" x="85"></rect>
         <rect class="black-key" x="185"></rect>
         <rect class="black-key" x="235"></rect>
